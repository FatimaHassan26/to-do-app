<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
    <header>
        <h1>My To-Do</h1>
    </header>
    <div id="content">
        <div id="left-side-bar">
            <div id="top-left-side-bar">
                <h3>Today</h3>
                <h3>Tomorrow</h3>
                <h3>Next 7 days</h3>
                <h3>Important</h3>
            </div>
            <div id="bottom-left-side-bar">
                <div class="projects-title"> 
                    <h3>Projects</h3>
                    <div>
                        <button class="icon">+</button> 
                        <img src="delete-1487-svgrepo-com.svg">
                    </div>
                </div>
            </div>

        </div>
        <div id="main-content">
            <div class="display-header">
                <h1>Today</h1>
                <div id="icons">
                    <img src="delete-1487-svgrepo-com.svg">
                    <button class="icon">+</button> 
                </div>
            </div>
            <div id="display">

            </div>
        </div>
    </div>
    <footer> 
        <p>&copy; 2024 Famon Web. All rights reserved.</p>
    </footer>
</body>
</html>
